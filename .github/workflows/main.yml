name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build & Test
        run: |
          mkdir build
          cd build
          cmake ..
          make
          echo make complete
          ./test/StringTest.exe
      - name: Repository tree
        run: tree
